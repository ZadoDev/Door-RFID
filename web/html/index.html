<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		<meta name="description" content="Door RFID">
		<meta name="author" content="xang phiasakha">
		<title>Control Door-RFID</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>

		<div class="container button-container">
			<button class="btn btn-default btn-circle btn-xl" id="btn_cmd">Open</button>	
		</div>
	
	</body>

	<script>

		function httpreq(url,cFunction) {
			var xhttp = null;
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200) {
      				cFunction();
    			}
			};
			
			xhttp.open("POST",url,true);
			xhttp.setRequestHeader("User-Agent","Mozilla/5.0 (Macintosh; Intel Mac OS X 10.13; rv:58.0) Gecko/20100101 Firefox/58.0");
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.setRequestHeader("token", document.cookie);
			xhttp.send("cmd=1&submit=true");
		}

		function openDoor() {
				httpreq("/cmd",function(){
					console.log("Send Command Sucess");
				});
		}

		document.getElementById("btn_cmd").onclick = function() {
			openDoor();
		};

	
	</script>

</html>
